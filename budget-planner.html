<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashTrack - Budget Planner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/IMG-20251104-WA0003-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
       
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="nav-inner container">
            <div class="brand">
                <a href="index.html">
                    <img src="assets/IMG-20251104-WA0003-removebg-preview.png" alt="CashTrack Logo" class="logo" />
                    <div class="brand-text">CashTrack</div>
                </a>
            </div>

            <nav class="nav-links" id="navLinks">
                <div class="dropdown">
                    <button class="dropbtn">Tools ▾</button>
                    <div class="dropdown-content">
                        <a href="index.html">Loan Calculator</a>
                        <a href="budget-planner.html">Budget Planner</a>
                        <a href="savings-calculator.html">Savings Goal Calculator</a>
                        <a href="investment-calculator.html">Investment Return Calculator</a>
                    </div>
                </div>
                <a href="about.html" class="nav-link">About</a>
                <a href="blog.html" class="nav-link">Blog</a>
            </nav>

            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="toggle menu">☰</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="tools-page container">
        <!-- <aside class="ad left-ad fade-in">
            <div class="ad-box">Left Ad Space</div>
        </aside> -->

        <section class="tool-center">
            <div class="tool-card gradient-royal soft-glow fade-in">
                <h2>Budget Planner</h2>
                <p class="muted">Enter income and expenses to see totals and savings.</p>

                <form id="budget-form" class="tool-form" novalidate>
                    <div class="form-row">
                        <label for="income">Monthly Income</label>
                        <input id="income" type="number" min="0" step="0.01" placeholder="e.g. 5000" required />
                    </div>

                    <div class="expenses">
                        <h4>Expenses</h4>

                        <div class="form-row">
                            <label for="rent">Rent / Mortgage</label>
                            <input id="rent" type="number" min="0" step="0.01" value="0" />
                        </div>

                        <div class="form-row">
                            <label for="food">Food</label>
                            <input id="food" type="number" min="0" step="0.01" value="0" />
                        </div>

                        <div class="form-row">
                            <label for="utilities">Utilities</label>
                            <input id="utilities" type="number" min="0" step="0.01" value="0" />
                        </div>

                        <div class="form-row">
                            <label for="transport">Transport</label>
                            <input id="transport" type="number" min="0" step="0.01" value="0" />
                        </div>

                        <div id="other-expenses-area"></div>

                        <div class="form-actions inline">
                            <button type="button" id="add-other" class="btn btn-outline">+ Add other expense</button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="budget-calc" class="btn btn-primary">Calculate</button>
                        <button type="reset" class="btn btn-outline">Reset</button>
                    </div>

                    <div id="budget-error" class="error" aria-live="polite"></div>
                </form>

                <div id="budget-results" class="results">
                    <div class="result-item"><strong>Total Income:</strong> <span id="res-income">—</span></div>
                    <div class="result-item"><strong>Total Expenses:</strong> <span id="res-expenses">—</span></div>
                    <div class="result-item"><strong>Remaining (Savings):</strong> <span id="res-savings">—</span></div>
                    <div id="expense-breakdown" class="breakdown"></div>
                </div>
            </div>
        </section>

        <!-- <aside class="ad right-ad fade-in">
            <div class="ad-box">Right Ad Space</div>
        </aside> -->
    </main>

    <footer class="site-footer">
        <div class="container">© <span id="year3"></span> CashTrack — All rights reserved.</div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year3').textContent = new Date().getFullYear();
            
            // Mobile menu toggle functionality
            const mobileMenuToggle = document.querySelector('#mobileMenuToggle');
            const navLinks = document.querySelector('#navLinks');

            mobileMenuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('show');
            });

            // Close menu when clicking on a link
            const navLinksAll = document.querySelectorAll('.nav-links a, .nav-links .dropbtn');
            navLinksAll.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 600) {
                        navLinks.classList.remove('show');
                    }
                });
            });
            
            // Add other expense functionality
            let expenseCounter = 0;
            document.getElementById('add-other').addEventListener('click', function() {
                expenseCounter++;
                const otherExpensesArea = document.getElementById('other-expenses-area');
                const newExpenseRow = document.createElement('div');
                newExpenseRow.className = 'other-expense-row';
                newExpenseRow.innerHTML = `
                    <input type="text" class="other-expense-name" placeholder="Expense name" />
                    <input type="number" class="other-expense-amount" min="0" step="0.01" placeholder="Amount" />
                    <button type="button" class="remove-expense">Remove</button>
                `;
                otherExpensesArea.appendChild(newExpenseRow);
                
                // Add remove functionality
                newExpenseRow.querySelector('.remove-expense').addEventListener('click', function() {
                    otherExpensesArea.removeChild(newExpenseRow);
                });
            });
            
            // Calculate button event listener
            document.getElementById('budget-calc').addEventListener('click', function() {
                calculateBudget();
            });
            
            // Form reset event listener
            document.getElementById('budget-form').addEventListener('reset', function() {
                document.getElementById('budget-results').style.display = 'none';
                document.getElementById('budget-error').style.display = 'none';
                document.getElementById('other-expenses-area').innerHTML = '';
                expenseCounter = 0;
            });
            
            function calculateBudget() {
                // Get input values
                const income = parseFloat(document.getElementById('income').value);
                
                // Validate income
                const errorMessage = document.getElementById('budget-error');
                
                if (!income || income <= 0) {
                    errorMessage.textContent = 'Please enter a valid monthly income.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Hide error message if inputs are valid
                errorMessage.style.display = 'none';
                
                // Calculate expenses
                const rent = parseFloat(document.getElementById('rent').value) || 0;
                const food = parseFloat(document.getElementById('food').value) || 0;
                const utilities = parseFloat(document.getElementById('utilities').value) || 0;
                const transport = parseFloat(document.getElementById('transport').value) || 0;
                
                // Calculate other expenses
                let otherExpenses = 0;
                const otherExpenseRows = document.querySelectorAll('.other-expense-row');
                const expenseBreakdown = [];
                
                otherExpenseRows.forEach(row => {
                    const name = row.querySelector('.other-expense-name').value || 'Other Expense';
                    const amount = parseFloat(row.querySelector('.other-expense-amount').value) || 0;
                    if (amount > 0) {
                        otherExpenses += amount;
                        expenseBreakdown.push({ name, amount });
                    }
                });
                
                // Total expenses
                const totalExpenses = rent + food + utilities + transport + otherExpenses;
                const savings = income - totalExpenses;
                
                // Format numbers as currency
                const formatter = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2
                });
                
                // Display main results
                document.getElementById('res-income').textContent = formatter.format(income);
                document.getElementById('res-expenses').textContent = formatter.format(totalExpenses);
                document.getElementById('res-savings').textContent = formatter.format(savings);
                
                // Display expense breakdown
                const breakdownElement = document.getElementById('expense-breakdown');
                breakdownElement.innerHTML = '<h5>Expense Breakdown:</h5>';
                
                // Add fixed expenses to breakdown
                if (rent > 0) {
                    const item = document.createElement('div');
                    item.className = 'breakdown-item';
                    item.innerHTML = `<span>Rent/Mortgage:</span> <span>${formatter.format(rent)}</span>`;
                    breakdownElement.appendChild(item);
                }
                
                if (food > 0) {
                    const item = document.createElement('div');
                    item.className = 'breakdown-item';
                    item.innerHTML = `<span>Food:</span> <span>${formatter.format(food)}</span>`;
                    breakdownElement.appendChild(item);
                }
                
                if (utilities > 0) {
                    const item = document.createElement('div');
                    item.className = 'breakdown-item';
                    item.innerHTML = `<span>Utilities:</span> <span>${formatter.format(utilities)}</span>`;
                    breakdownElement.appendChild(item);
                }
                
                if (transport > 0) {
                    const item = document.createElement('div');
                    item.className = 'breakdown-item';
                    item.innerHTML = `<span>Transport:</span> <span>${formatter.format(transport)}</span>`;
                    breakdownElement.appendChild(item);
                }
                
                // Add other expenses to breakdown
                expenseBreakdown.forEach(expense => {
                    const item = document.createElement('div');
                    item.className = 'breakdown-item';
                    item.innerHTML = `<span>${expense.name}:</span> <span>${formatter.format(expense.amount)}</span>`;
                    breakdownElement.appendChild(item);
                });
                
                // Show results section
                document.getElementById('budget-results').style.display = 'block';
            }
        });
    </script>
</body>
</html>
