<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Article View</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="navbar"> 
  <div class="nav-inner container">
            <div class="brand">
                <a href="index.html">
                    <img src="assets/IMG-20251104-WA0003-removebg-preview.png" alt="CashTrack Logo" class="logo" />
                    <div class="brand-text">CashTrack</div>
                </a>
            </div>

            <nav class="nav-links" id="navLinks">
                <div class="dropdown">
                    <button class="dropbtn">Tools ▾</button>
                    <div class="dropdown-content">
                        <a href="index.html">Loan Calculator</a>
                        <a href="budget-planner.html">Budget Planner</a>
                        <a href="savings-calculator.html">Savings Goal Calculator</a>
                        <a href="investment-calculator.html">Investment Return Calculator</a>
                    </div>
                </div>
                <a href="about.html" class="nav-link">About</a>
                <a href="blog.html" class="nav-link">Blog</a>
            </nav>

            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="toggle menu">☰</button>
        </div> 
</header>

<main class="container">
  <div id="article-container"></div>
</main>

<script>
const articles = [
  {
    id: 1,
    title: "Calculator for a Mortgage: How to Estimate Your Monthly Payments Easily",
    content: `<h2>What a Mortgage Calculator Does</h2><p>...</p>` // poora content
  },
  {
    id: 2,
    title: "Setting a realistic savings target",
    content: `<p>When setting savings goals, first calculate...</p>`
  },
  {
    id: 3,
    title: "Smart Ways to Save for Retirement",
    content: `<p>Retirement planning is essential for financial independence...</p>`
  }
];

// Get article ID from URL
const urlParams = new URLSearchParams(window.location.search);
const articleId = parseInt(urlParams.get('id'));

// Mobile menu toggle functionality
            const mobileMenuToggle = document.querySelector('#mobileMenuToggle');
            const navLinks = document.querySelector('#navLinks');

            mobileMenuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('show');
            });

            // Close menu when clicking on a link
            const navLinksAll = document.querySelectorAll('.nav-links a, .nav-links .dropbtn');
            navLinksAll.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 600) {
                        navLinks.classList.remove('show');
                    }
                });
            });

// Find article
const article = articles.find(a => a.id === articleId);

if(article) {
  document.getElementById('article-container').innerHTML = `
    <h1>${article.title}</h1>
    ${article.content}
  `;
} else {
  document.getElementById('article-container').innerHTML = `<p>Article not found.</p>`;
}
</script>
</body>
</html>
