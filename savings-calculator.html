<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashTrack - Savings Goal Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/IMG-20251104-WA0003-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <style>
        
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="navbar">
        <div class="nav-inner container">
            <div class="brand">
                <a href="index.html">
                    <img src="assets/IMG-20251104-WA0003-removebg-preview.png" alt="CashTrack Logo" class="logo" />
                    <div class="brand-text">CashTrack</div>
                </a>
            </div>

            <nav class="nav-links" id="navLinks">
                <div class="dropdown">
                    <button class="dropbtn">Tools ▾</button>
                    <div class="dropdown-content">
                        <a href="index.html">Loan Calculator</a>
                        <a href="budget-planner.html">Budget Planner</a>
                        <a href="savings-calculator.html">Savings Goal Calculator</a>
                        <a href="investment-calculator.html">Investment Return Calculator</a>
                    </div>
                </div>
                <a href="about.html" class="nav-link">About</a>
                <a href="blog.html" class="nav-link">Blog</a>
            </nav>

            <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="toggle menu">☰</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="tools-page container">
        <!-- <aside class="ad left-ad fade-in">
            <div class="ad-box">Left Ad Space</div>
        </aside> -->

        <section class="tool-center">
            <div class="tool-card gradient-royal soft-glow fade-in">
                <h2>Savings Goal Calculator</h2>
                <p class="muted">How much to save monthly to meet a future goal (optional interest).</p>

                <form id="savings-form" class="tool-form" novalidate>
                    <div class="form-row">
                        <label for="goal-amount">Goal amount</label>
                        <input id="goal-amount" type="number" min="0" step="0.01" placeholder="e.g. 20000" required />
                    </div>

                    <div class="form-row">
                        <label for="duration-months">Duration (months)</label>
                        <input id="duration-months" type="number" min="1" step="1" placeholder="e.g. 24" required />
                    </div>

                    <div class="form-row">
                        <label for="savings-rate">Expected annual interest rate (%) <span class="muted">(optional)</span></label>
                        <input id="savings-rate" type="number" min="0" step="0.01" placeholder="e.g. 4.0" />
                    </div>

                    <div class="form-actions">
                        <button type="button" id="savings-calc" class="btn btn-primary">Calculate</button>
                        <button type="reset" class="btn btn-outline">Reset</button>
                    </div>

                    <div id="savings-error" class="error" aria-live="polite"></div>
                </form>

                <div id="savings-results" class="results">
                    <div class="result-item"><strong>Monthly Save:</strong> <span id="monthly-save">—</span></div>
                    <div class="result-item"><strong>Estimated total saved:</strong> <span id="estimated-total">—</span></div>
                </div>
            </div>
        </section>

        <!-- <aside class="ad right-ad fade-in">
            <div class="ad-box">Right Ad Space</div>
        </aside> -->
    </main>

    <footer class="site-footer">
        <div class="container">© <span id="year4"></span> CashTrack — All rights reserved.</div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('year4').textContent = new Date().getFullYear();
            
            // Mobile menu toggle functionality
            const mobileMenuToggle = document.querySelector('#mobileMenuToggle');
            const navLinks = document.querySelector('#navLinks');

            mobileMenuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('show');
            });

            // Close menu when clicking on a link
            const navLinksAll = document.querySelectorAll('.nav-links a, .nav-links .dropbtn');
            navLinksAll.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 600) {
                        navLinks.classList.remove('show');
                    }
                });
            });
            
            // Calculate button event listener
            document.getElementById('savings-calc').addEventListener('click', function() {
                calculateSavings();
            });
            
            // Form reset event listener
            document.getElementById('savings-form').addEventListener('reset', function() {
                document.getElementById('savings-results').style.display = 'none';
                document.getElementById('savings-error').style.display = 'none';
            });
            
            function calculateSavings() {
                // Get input values
                const goalAmount = parseFloat(document.getElementById('goal-amount').value);
                const durationMonths = parseFloat(document.getElementById('duration-months').value);
                const savingsRate = parseFloat(document.getElementById('savings-rate').value) || 0;
                
                // Validate inputs
                const errorMessage = document.getElementById('savings-error');
                
                if (!goalAmount || goalAmount <= 0) {
                    errorMessage.textContent = 'Please enter a valid goal amount.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (!durationMonths || durationMonths <= 0) {
                    errorMessage.textContent = 'Please enter a valid duration.';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                // Hide error message if inputs are valid
                errorMessage.style.display = 'none';
                
                let monthlySave, estimatedTotal;
                
                if (savingsRate > 0) {
                    // With interest calculation
                    const monthlyRate = savingsRate / 100 / 12;
                    monthlySave = goalAmount * (monthlyRate / (Math.pow(1 + monthlyRate, durationMonths) - 1));
                    estimatedTotal = monthlySave * durationMonths;
                } else {
                    // Without interest (simple division)
                    monthlySave = goalAmount / durationMonths;
                    estimatedTotal = goalAmount;
                }
                
                // Format numbers as currency
                const formatter = new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2
                });
                
                // Display results
                document.getElementById('monthly-save').textContent = formatter.format(monthlySave);
                document.getElementById('estimated-total').textContent = formatter.format(estimatedTotal);
                
                // Show results section
                document.getElementById('savings-results').style.display = 'block';
            }
        });
    </script>
</body>
</html>
